<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compati
    ble" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coundown App</title> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
      <div class="container-e1 days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="container-e1 Hours-c">
        <p class="big-text" id="Hours">0</p>
        <span>Hours</span>
      </div>
      <div class="container-e1 Minutes-c">
        <p class="big-text" id="Minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="container-e1 Seconds-c">
        <p class="big-text" id="Seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
